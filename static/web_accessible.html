<!DOCTYPE html>
<html>
<head>
    <title>ESP32系统 (IP访问版)</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .config-panel { background: #f5f5f5; padding: 15px; border-radius: 5px; margin-bottom: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { padding: 8px 15px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        input { padding: 8px; margin: 5px 0; width: 150px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ESP32系统控制面板</h1>
        
        <div class="config-panel">
            <h3>服务器配置</h3>
            <div>
                <label>IP地址: <input type="text" id="serverIp" value="localhost"></label>
                <label>端口: <input type="number" id="serverPort" value="8080"></label>
            </div>
            <button onclick="updateConfig()">更新配置</button>
            <button onclick="testConnection()">测试连接</button>
            <div id="configStatus" class="status"></div>
        </div>

        <div class="system-panel">
            <h3>系统状态</h3>
            <button onclick="getSystemStatus()">获取状态</button>
            <div id="systemStatus" class="status"></div>
        </div>
    </div>

    <script>
        // 当前API基础地址
        let API_BASE = 'http://localhost:8080/api';
        
        // 更新配置
        function updateConfig() {
            const ip = document.getElementById('serverIp').value.trim();
            const port = document.getElementById('serverPort').value.trim();
            
            if(ip && port) {
                API_BASE = `http://${ip}:${port}/api`;
                showStatus('configStatus', `配置已更新: ${API_BASE}`, 'success');
                return true;
            }
            
            showStatus('configStatus', '请输入有效的IP和端口', 'error');
            return false;
        }
        
        // 测试连接
        async function testConnection() {
            try {
                showStatus('configStatus', '正在连接服务器...', 'info');
                const response = await fetch(`${API_BASE}/test`);
                const data = await response.json();
                
                if(data.success) {
                    showStatus('configStatus', `✅ 连接成功: ${data.message}`, 'success');
                    return true;
                } else {
                    showStatus('configStatus', `连接失败: ${data.error || '未知错误'}`, 'error');
                    return false;
                }
            } catch (error) {
                showStatus('configStatus', 
                    `❌ 连接错误: ${error}<br><br>
                    可能原因:<br>
                    1. 服务器未运行 (运行 python web_server.py)<br>
                    2. IP/端口不正确<br>
                    3. 跨域限制 (请通过http://访问)`, 
                    'error');
                return false;
            }
        }
        
        // 获取系统状态
        async function getSystemStatus() {
            try {
                showStatus('systemStatus', '获取系统状态中...', 'info');
                const response = await fetch(`${API_BASE}/status`);
                const data = await response.json();
                
                if(data.success) {
                    let html = `
                        <strong>系统状态</strong>: ${data.data.system_status}<br>
                        <strong>MQTT连接</strong>: ${data.data.mqtt_connected ? '✅ 已连接' : '❌ 未连接'}<br>
                        <strong>IO1状态</strong>: ${data.data.io1_current_state ? '开启' : '关闭'}
                    `;
                    showStatus('systemStatus', html, 'success');
                } else {
                    showStatus('systemStatus', `获取失败: ${data.error}`, 'error');
                }
            } catch (error) {
                showStatus('systemStatus', `请求错误: ${error}`, 'error');
            }
        }
        
        // 显示状态信息
        function showStatus(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.className = `status ${type}`;
            element.innerHTML = message;
        }
        
        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            updateConfig(); // 设置初始配置
        });
    </script>
</body>
</html>

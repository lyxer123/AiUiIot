# Mosquitto MQTT服务器配置文件
# 用于ESP32IOT项目的MQTT通信

# 监听端口
listener 1883

# 允许匿名连接（开发环境）
allow_anonymous true

# 日志设置
log_type all
log_timestamp true

# 持久化设置
persistence true
persistence_location ./mosquitto_data/

# 最大连接数
max_connections 100

# 连接超时
connection_messages true

# 消息设置
max_inflight_messages 20
max_queued_messages 100

# 安全设置（生产环境建议启用）
# password_file ./mosquitto_passwd
# acl_file ./mosquitto_acl

# 桥接设置（可选，用于连接其他MQTT服务器）
# connection bridge-1
# address 192.168.1.100:1883
# topic esp32/# out 1
# topic esp32/# in 1

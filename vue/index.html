<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AIoT控制面板</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      padding: 20px;
    }
    .dashboard {
      margin-top: 20px;
    }
    .device-panel {
      background: white;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .sensor-value {
      font-size: 24px;
      font-weight: bold;
    }
    .btn-control {
      width: 100%;
      margin-top: 10px;
    }
    .status-on {
      color: #28a745;
    }
    .status-off {
      color: #dc3545;
    }
    .ad-value {
      font-size: 18px;
      color: #007bff;
    }
    .history-container {
      max-height: 300px;
      overflow-y: auto;
      margin-top: 15px;
      border: 1px solid #dee2e6;
      border-radius: 5px;
      padding: 10px;
    }
    .history-item {
      padding: 5px;
      border-bottom: 1px solid #eee;
    }
    .history-item:last-child {
      border-bottom: none;
    }
    .connection-status {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }
    .connection-status.connected {
      background-color: #28a745;
    }
    .connection-status.disconnected {
      background-color: #dc3545;
    }
    .connection-status.unknown {
      background-color: #ffc107;
    }
  </style>
</head>
<body>
  <div id="app" class="container">
    <h1 class="text-center mb-4">AIoT设备控制中心</h1>
    
    <div class="row dashboard">
      <!-- AD数据读取区 -->
      <div class="col-md-6">
        <div class="device-panel">
          <h3>AD传感器数据</h3>
          <div class="row">
            <div class="col-md-6" v-for="(value, name) in adData" :key="name">
              <div class="mb-3">
                <label>{{ name }}</label>
                <div class="ad-value">{{ value }}</div>
              </div>
            </div>
          </div>
          <button class="btn btn-primary btn-control" @click="fetchAdData">
            刷新数据
          </button>
        </div>
      </div>

      <!-- IO控制区 -->
      <div class="col-md-6">
        <div class="device-panel">
          <div class="d-flex justify-content-between align-items-center">
            <h3>IO1控制</h3>
            <span class="connection-status" :class="connectionStatus"></span>
          </div>
          
          <div class="mb-3">
            <label>当前状态:</label>
            <span :class="ioDevices[0].status ? 'status-on' : 'status-off'">
              {{ ioDevices[0].status ? 'ON' : 'OFF' }}
            </span>
            <button 
              class="btn btn-control" 
              :class="ioDevices[0].status ? 'btn-danger' : 'btn-success'"
              @click="toggleIoDevice">
              {{ ioDevices[0].status ? '关闭' : '开启' }}
            </button>
          </div>
          
          <div class="mb-3">
            <label>历史数据条数:</label>
            <input type="number" v-model="historyLimit" min="1" max="100" class="form-control">
            <button class="btn btn-secondary btn-control" @click="fetchIoHistory">
              刷新历史数据
            </button>
          </div>
          
          <div class="history-container">
            <div v-for="(item, index) in ioDevices[0].history" :key="index" class="history-item">
              {{ new Date(item.timestamp).toLocaleString() }} - 
              {{ item.state ? '开启' : '关闭' }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const { createApp } = Vue
    
    createApp({
      data() {
        return {
          apiBase: 'http://localhost:5000/api',
          systemStatus: {
            mqttConnected: false,
            lastUpdate: ''
          },
          adData: {
            '温度': '--',
            '湿度': '--',
            '光照': '--',
            '电压': '--'
          },
          adHistory: [],
          ioDevices: [
            { id: 1, name: '继电器1', status: false, history: [] }
          ],
          historyLimit: 50,
          connectionStatus: 'unknown'
        }
      },
      methods: {
        // 获取系统状态
        fetchSystemStatus() {
          fetch(`${this.apiBase}/status`)
            .then(response => response.json())
            .then(data => {
              if (data.success) {
                this.systemStatus = data.data
                this.connectionStatus = data.data.mqtt_connected ? 'connected' : 'disconnected'
              }
            })
        },
        
        // 获取当前AD数据
        fetchAdData() {
          fetch(`${this.apiBase}/ad1/current`)
            .then(response => response.json())
            .then(data => {
              if (data.success) {
                this.adData = data.data
              }
            })
        },
        
        // 获取AD历史数据
        fetchAdHistory() {
          fetch(`${this.apiBase}/ad1/data?limit=${this.historyLimit}`)
            .then(response => response.json())
            .then(data => {
              if (data.success) {
                this.adHistory = data.data
              }
            })
        },
        
        // 获取IO当前状态
        fetchIoState() {
          fetch(`${this.apiBase}/io1/current`)
            .then(response => response.json())
            .then(data => {
              if (data.success) {
                this.ioDevices[0].status = data.data.state
              }
            })
        },
        
        // 获取IO控制历史
        fetchIoHistory() {
          fetch(`${this.apiBase}/io1/control?limit=${this.historyLimit}`)
            .then(response => response.json())
            .then(data => {
              if (data.success) {
                this.ioDevices[0].history = data.data
              }
            })
        },
        
        // 控制IO设备
        toggleIoDevice() {
          const device = this.ioDevices[0]
          const newState = !device.status
          
          fetch(`${this.apiBase}/io1/control`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ state: newState })
          })
          .then(response => response.json())
          .then(data => {
            if (data.success) {
              device.status = newState
              this.fetchIoHistory()
            }
          })
        },
        
        // 测试连接
        testConnection() {
          fetch(`${this.apiBase}/test`)
            .then(response => response.json())
            .then(data => {
              this.connectionStatus = data.success ? 'connected' : 'disconnected'
            })
        }
      },
      mounted() {
        // 初始化数据
        this.testConnection()
        this.fetchSystemStatus()
        this.fetchAdData()
        this.fetchAdHistory()
        this.fetchIoState()
        this.fetchIoHistory()
        
        // 每5秒刷新状态和数据
        setInterval(() => {
          this.fetchSystemStatus()
          this.fetchAdData()
        }, 5000)
      }
    }).mount('#app')
  </script>
</body>
</html>
